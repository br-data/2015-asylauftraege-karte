<!DOCTYPE html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1">

  <title>Asylaufträge</title>
  
</head>

<body>

  <main>

    <div class="open"></div>

    <section class="map noselect">
      <section class="zoom">
        <div data-zoom="+0.2">+</div>
        <div data-zoom="-0.2">–</div>
      </section>
      <a href="http://br.de" class="logo" title="Zum Artikel"><img src="css/brdata.png" alt="BR Data"></a>
    </section>

    <aside class="sidebar">
      <section class="sidebar-wrapper">

        <div class="close">×</div>

        <section class="info">
          <h2>Großaufträge Asyl</h2>
          <p>Klicken Sie auf die Punkte um mehr zu erfahren. Lorem ipsum dolor sit amet, consetetur sadipscing elitr. <strong>Von Maximilian Zierer und Steffen Kühne</strong></p>
        </section>
       
        <section class="list-wrapper">
          <section class="list"></section>  
        </section>

        <section class="legend">
          <div class="gradient"></div>
          <ul>
            <li><div class="bubble client"></div>Auftragnehmer</li>
            <li><div class="bubble contractor"></div>Auftraggeber</li>
            <li><div class="line"></div>Auftrag</li>
          </ul>
        </section>

      </section>
    </aside>
  </main>

  <!-- build:css css/style.min.css -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- endbuild -->

  <!-- build:js js/main.min.js -->
  <script src="js/lib/d3.min.js"></script>
  <script src="js/lib/queue.min.js"></script>
  <script src="js/lib/topojson.min.js"></script>

  <script src="js/main.js"></script>
  <!-- endbuild -->

</body>
